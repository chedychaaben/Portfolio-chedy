            <div class="hero">
                <form>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name"><i class="fa-regular fa-user"></i> Your Name</label>
                        </div>
    
                        <div class="input-group">
                            <input type="text" id="number" required>
                            <label for="number"><i class="fa-solid fa-phone"></i> Your Phone Number</label>
                        </div>
                    </div>


                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="mail"><i class="fa-solid fa-envelope"></i> Your Email</label>
                    </div>

                    <div class="input-group">
                        <textarea id="message" rows="8" required></textarea>
                        <label for="message"><i class="fa-solid fa-message"></i> Enter your message</label>
                    </div>

                    <a href="invalid.html" class="go" type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</a>
